<div class="container" style="margin-top: 20px;">
	<div class="row">
		<div class="col-md-4">
			<div class="card card-body">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div *ngFor="let img of product.productimage_set; first as isFirst;" class="carousel-item" [ngClass]="isFirst?'active':'my'">
							<img class="d-block w-100 zoom" src="{{img.image}}"  alt="First slide" height="318">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card card-body">
				<div class="info">
					<h1 class="font-weight-bold">{{product.name}}</h1>
					<h4>Category: {{product.categoryName}}</h4>
					<h4>Sub Category: {{product.subCategoryName}}</h4>
					<h4>Brand: {{product.brandName}}</h4>
					<h1 class="text-red font-weight-bold">à§³ {{product.price}}</h1>
				</div>
				<div class="qtyBox d-flex flex-row" style="margin-bottom: 20px;">
					<div class="incrementbtn" (click)="changeQuantity(1,false)"><i class="fas fa-minus"></i></div>
					<input type="text" style="width: 40px; text-align: center;" [(ngModel)]="quantity">
					<div class="incrementbtn" (click)="changeQuantity(1,true)"><i class="fas fa-plus"></i></div>
				</div>
				<div class="addToCart">
					<button class="btn btn-info" (click)="continueShopping()">Continue Shopping</button>
					<button class="btn btn-success ml-1" (click)="addToCart(product)">Add To Cart</button>
				</div>
			</div>
		</div>
	</div>
</div>
