<div class="container">
	<div class="row">

		<div class="col-md-8">
			<div class="card card-body" style="max-height: 800px; overflow-y:auto;">
				<table class="table" id="cartTable">
					<thead>
						<tr>
							<td>Item</td>
							<td>Price</td>
							<td>Quantity</td>
							<td>Sub Total</td>
							<td>Actions</td>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let d of displayProducts">
							<td>
								<img src="{{d.image}}" alt="" height="100" width="100">
								<span>{{d.name}}</span>
								
							</td>
							<td>{{d.price}}</td>
							<td>
								<span (click)="changeQuantity(d.product,false);" style="cursor: pointer;"><i class="fas fa-minus" style="font-size:12px;"></i></span>
								<span style="padding:0 10px;">{{d.quantity}}</span>
								<span (click)="changeQuantity(d.product,true);" style="cursor: pointer;"><i class="fas fa-plus" style="font-size:12px;"></i></span>
							</td>
							<td>{{d.subTotal}}</td>
							<td><button class="btn btn-sm" (click)="removeCartItem(d.product);"><i class="far fa-trash-alt" style="font-size: 20px; color: red;"></i></button></td>
						</tr>
					</tbody>
				</table>
				<div class="col-md-12">
					<button class="btn btn-info" (click)="continueShopping()">Continue Shopping</button>
					<button class="btn btn-danger ml-2" (click)="clearCart()">Clear Cart</button>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card card-body">
				<h3 class="text-center">Summery</h3>
				<table class="table">
					<tbody>
						<tr>
							<td>Sub Total:</td>
							<td>{{subTotal}}</td>
						</tr>
						<tr>
							<td>Discount:</td>
							<td>0</td>
						</tr>
						<tr>
							<td>Delivery Charge:</td>
							<td>60</td>
						</tr>
						<tr>
							<td>Order Total:</td>
							<td>{{orderTotal}}</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-success" routerLink="/checkout">Checkout</button>
			</div>
		</div>
	</div>
</div>
