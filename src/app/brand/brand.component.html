<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Brand</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
              <li class="breadcrumb-item active">Brand</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      	<div class="container-fluid">

			<div class="row">
				<div class="col-md-4">
					<div class="card card-body">
						<h3>Add New Country</h3>
					
						<form #brandForm="ngForm" autocomplete="off" (submit)="onSubmit(brandForm)">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Category Name</label>
										<input type="text" name="name" #name="ngModel" [(ngModel)]="formData.name"  class="form-control" required>
										<input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id">
									</div>
								</div>
								<div class="col-12">
									<button mat-raised-button color="primary"  type="submit" [disabled]="!brandForm.form.valid || !brandForm.dirty">Submit</button>
									<button mat-raised-button color="accent" class="ml-1" (click)="clearForm(brandForm)"  type="button" [disabled]="!brandForm.form.valid">Clear</button>
								</div>
							</div>
						</form>

					</div>
				</div>
				<div class="col-md-8">
					<div class="card card-body">

						<mat-form-field>
							<mat-label>Filter</mat-label>
							<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Electronics">
						</mat-form-field>
						<div class="mat-elevation-z8 ">
							<table mat-table [dataSource]="dataSource" matSort  class="w-100">
	
								<!--- Note that these columns can be defined in any order.
									  The actual rendered columns are set as a property on the row definition" -->
							  
								<!-- Position Column -->
								<ng-container matColumnDef="id">
								  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
								  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
								</ng-container>
							  
								<!-- Name Column -->
								<ng-container matColumnDef="name">
								  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
								  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
								</ng-container>
	
								<!-- Name Column -->
								<ng-container matColumnDef="actions">
									<th mat-header-cell *matHeaderCellDef> Actions </th>
									<td mat-cell *matCellDef="let element"> 
										<button mat-mini-fab color="primary" (click)="loadBrand(element)" >
											<mat-icon>edit</mat-icon>
										</button>
										<button mat-mini-fab color="warn" (click)="deleteBrands(element.id)" class="ml-1">
											<mat-icon>delete</mat-icon>
										</button>
									</td>
								  </ng-container>
		
								<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							  </table>
							  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</div>
